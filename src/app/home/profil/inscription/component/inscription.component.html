<div class="d-flex justify-content-center  jumbotron d-flex align-items-center fill" id="container">
    <div class="login-container card col-3">
      
        <form>
            <h2>Inscription</h2>
            <div class="form-group">
                <label for="exampleInputNom1">Nom </label>
                <input type="text" class="form-control" placeholder="Tex"
                    [ngClass]="{'is-invalid' : registerForm.controls.nom.hasError('required')}"
                    [formControl]="registerForm.controls.nom">


                <div class="invalid-feedback">
                    Un nom valide est obligatoire.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPrenom1">Prenom </label>
                <input type="text" class="form-control" placeholder="Mex"
                    [ngClass]="{'is-invalid' : registerForm.controls.prenom.hasError('required')}"
                    [formControl]="registerForm.controls.prenom">

                <div class="invalid-feedback">
                    Un prenom valide est obligatoire.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Username </label>
                <input type="text" class="form-control" placeholder="xXDarkSasukeXx"
                    [ngClass]="{'is-invalid' : registerForm.controls.username.hasError('required')}"
                    [formControl]="registerForm.controls.username">
                <div class="invalid-feedback">
                    Un pseudo valide est obligatoire.
                </div>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control"
                    [ngClass]="{'is-invalid' : registerForm.controls.email.hasError('required') || registerForm.controls.email.hasError('pattern')}"
                    [formControl]="registerForm.controls.email"  placeholder="exemple@gmail.com">

                <div class="invalid-feedback">
                    Une adresse email valide est obligatoire.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" placeholder="jeSuisSecret"
                    [ngClass]="{'is-invalid' : registerForm.controls.password.hasError('required')}"
                    [formControl]="registerForm.controls.password" />

                <div class="invalid-feedback">
                    Le mot de passe est obligatoire.
                </div>
            </div>
            <div class="text-center">
                <button  mat-stroked-button color="warn" (click)="submitRegister()">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
