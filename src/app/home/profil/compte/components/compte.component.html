<div class="login-container card">
        <h2>Mon compte</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Adresse Email </label>
                <input type="email" class="form-control" placeholder="tex@gmail.com"
                    formControl="registerForm.controls.email">
                <div class="invalid-feedback">
                    Une adresse email valide est obligatoire.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Ancien mot de passe</label>
                <input type="password" class="form-control" autocomplete="on"
                    formControl="registerForm.controls.password" />
                <div class="invalid-feedback">
                    Le mot de passe est obligatoire.
                </div>
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">Nouveau mot de passe</label>
                    <input type="password" class="form-control" autocomplete="on"
                        formControl="registerForm.controls.password" />
                    <div class="invalid-feedback">
                        Le mot de passe est obligatoire.
                    </div>
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" autocomplete="on"
                            formControl="registerForm.controls.password" />
                        <div class="invalid-feedback">
                            Le mot de passe est obligatoire.
                        </div>
                    </div>
            <button class="btn btn-primary" (click)="submitCompte()">Valider modification</button>
        </form>
    </div>
