<div class="container">
  <header>
    <div class="text-center m-auto">
      <img style="height:15em" src="../../../../../assets/img/login.png">
    </div>
  </header>

  <form class="col-4 m-auto">
    <div class="form-group mb-3">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" name="email" [(ngModel)]="utilisateur.email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">admin@dev.fr</small>
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1">Mot de passe</label>
      <input type="password" name="pass" [(ngModel)]="utilisateur.motDePasse" class="form-control"
        id="exampleInputPassword1" aria-describedby="passwordHelp">
      <!-- <small id="passwordHelp" class="form-text text-muted">superpass</small> -->
    </div>
    <div class="text-center">
      <button type="submit" mat-stroked-button (click)="connecter()">Se connecter</button>
    </div>
    <div *ngIf="err" class="alert alert-danger mt-1" role="alert">
      Vos informations d'authentification sont invalides.
    </div>
  </form>
</div>
