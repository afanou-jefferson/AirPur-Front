<ng-container *ngIf="favoris.length != 0">
  <div class="container" *ngFor="let f of favoris; index as i">
    <h2>Favoris numéro: {{ i + 1 }}</h2>
    <h3>Informations météorologique</h3>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="f.dtosMeteoIndicateurs" matSort style="width: 100%;">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro </th>
            <td mat-cell *matCellDef="let row"> {{dataSource.filteredData.indexOf(row.date)}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date:'MM/dd/YYYY'}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="vitesseMoyVent">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vent moyen km/h </th>
           
            <td mat-cell *matCellDef="let row"> {{row.vitesseMoyVent}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="cumulPluie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cumul pluie </th>
            <td mat-cell *matCellDef="let row"> {{row.cumulPluie}} </td>
          </ng-container>
      
          <ng-container matColumnDef="temperatureSol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature au sol </th>
            <td mat-cell *matCellDef="let row"> {{row.tempatureSol}} °C </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
</ng-container>
