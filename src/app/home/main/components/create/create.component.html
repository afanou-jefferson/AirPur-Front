<div class="container-fluid">
  <h3>Créer un relevé perso</h3>
  <div class="example-container">
      <!-- ENTRER LE NOM D UNE VILLE -->
    <form [formGroup]="options">
      <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
        <mat-label>Nom de la ville</mat-label>
        <input matInput placeholder="Ex : Montpellier" />
      </mat-form-field>
    </form>
  </div>

  <!-- CHOISIR UN INDICATEUR -->
  <div>
    <label>Indicateur:</label>
    <mat-radio-group [formControl]="floatLabelControl">
      <mat-radio-button value="auto">Meteo</mat-radio-button>
      <mat-radio-button value="always">Air</mat-radio-button>
    </mat-radio-group>
  </div>


  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
        <mat-datepicker-toggle style="color:aqua" [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  
  <p>Selected range: {{range.value | json}}</p>
  
</div>
