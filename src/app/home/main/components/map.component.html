<!-- CARTE -->

<div class="container-fluid">
        <div class="row">
                <div class="col-7">
                        <div class="container">
                        <!-- FAIRE APPEL API -->
                        <google-map height="1000" width="1000" (mapClick)="click($event)" [center]="center">
                                <map-marker
                                        #marker
                                        *ngFor="let marker of markers"
                                        [position]="marker.position"
                                        [label]="marker.label"
                                        [title]="marker.title"
                                        [options]="marker.options"
                                        (mapClick)="clickMarker(marker)"
                                >
                                </map-marker>
                        </google-map>
                        </div>
                </div>
                <div class="col-4">
                        <div class="container">
                                <button class="btn btn-primary" [routerLink]="['details']">Details</button>
                                <button mat-raised-button color="primary" [routerLink]="['create']" *ngIf="connected">Create</button>
                                <!-- <button mat-raised-button color="accent"  [routerLink]="['listeReleve']" *ngIf="connected">Liste</button> -->
                                <div class="row">
                                        <router-outlet></router-outlet>
                                </div>
                        </div>
                </div>
        </div>
</div>
