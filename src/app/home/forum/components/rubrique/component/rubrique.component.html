<div class="login-container card">
        <form>
                <input type="text" class="form-control" placeholder="titre rubrique"
                        [ngClass]="{'is-invalid' : rubriqueForm.controls.title.hasError('required')}"
                        [formControl]="rubriqueForm.controls.title">
                <input type="text" class="form-control" placeholder="description rubrique"
                        [ngClass]="{'is-invalid' : rubriqueForm.controls.description.hasError('required')}"
                        [formControl]="rubriqueForm.controls.description">

                <input type="text" class="form-control" placeholder="contenu rubrique"
                        [ngClass]="{'is-invalid' : rubriqueForm.controls.content.hasError('required')}"
                        [formControl]="rubriqueForm.controls.content">

                <input type="text" class="form-control" placeholder="date"
                        [ngClass]="{'is-invalid' : rubriqueForm.controls.postedOn.hasError('required')}"
                        [formControl]="rubriqueForm.controls.postedOn">

                        <button mat-fab disabled aria-label="Example icon button with a heart icon">
                                        <mat-icon>favorite</mat-icon>
                                      </button>
                <button class="btn btn-primary" (click)="sendRubrique()">Envoyer</button>

        </form>
</div>
