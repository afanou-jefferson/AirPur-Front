<!-- NavBar affichée si userConnected-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="connected">

  <a class="navbar-brand" href="#">
    <img src="assets/breath.png" width="30" height="30" alt="">
    AirPur
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <a class="nav-link" href="#"> Acceuil <span class="sr-only">(current)</span></a>

    <mat-form-field id="lfCityForm">
      <input matInput placeholder="Chercher Commune" aria-label="State" [matAutocomplete]="auto"
        [formControl]="searchedCommune">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngIf="isLoading" class="is-loading">Chargement ...</mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let commune of filteredCommunes" [value]="commune">
            <span><b>{{commune.nomCommune}}</b> ({{commune.codeInseeCommune.substring(0,2)}})</span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>

    <div id="navbarNav">
      <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link"> <mat-icon matBadge="15" matBadgeColor="warn" (click)="openNotification()">notifications</mat-icon></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/profil/moncompte']"> <b>{{ userConnected["nom"] }}</b><span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/profil/favoris']">Mes relevés</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/forum/rubrique']">Forum</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Se déconnecter<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
