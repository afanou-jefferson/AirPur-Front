dist: trusty
sudo: false
language: node_js
node_js:
  - "10"
branches:
  only:
    - master
notifications:
  email: false
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
cache:
  directories:
    - ./node_modules
install:
  - npm install
before_deploy:
  - npm run build
  - cp dist/AirPur-Front/index.html dist/AirPur-Front/404.html
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/AirPur-Front
  on:
    branch: master
